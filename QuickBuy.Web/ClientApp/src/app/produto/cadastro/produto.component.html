<h1>Produtos</h1>

<p *ngIf="!produtos"><em>Carregando...</em></p>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do produto">
    <small id="emailHelp" class="form-text text-muted">Informe o nome do produto.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Descrição</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do produto">
    <small id="emailHelp" class="form-text text-muted">Informe a descrição do produto.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Preço</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do produto">
    <small id="emailHelp" class="form-text text-muted">Informe o preço do produto.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
